{% extends "base.html" %} {%load static%} {% block content %} <link
rel="stylesheet" href="{% static "css/register.css"%}" />
<script src="{% static "js/register.js"%}"></script>

<div class="form_container">
  <form
    method="post"
    action="C_Account?action=signup"
    name="form-sign-up"
    class="form-sign-up"
    onsubmit="return validateForm()"
  >
    <div class="grid">
      <div class="container__sign-up">
        <div class="container__sign-up-title">Đăng ký</div>
        <div class="container__sign-up-content">
          <div class="set-title">
            <input
              name="fullName"
              type="text"
              id="fullName"
              value=""
              placeholder="Nhập họ và tên..."
              {%
              comment
              %}
              oninput="clearErrorMessage()"
              {%
              endcomment
              %}
            />
          </div>
          <div class="set-title">
            <input
              name="phone"
              type="text"
              id="phone"
              value=""
              placeholder="Nhập số điện thoại..."
              {%
              comment
              %}
              oninput="clearErrorMessage()"
              {%
              endcomment
              %}
            />
          </div>
          <div class="set-title">
            <input
              name="username"
              type="text"
              id="username"
              value=""
              placeholder="Nhập username..."
              {%
              comment
              %}
              oninput="clearErrorMessage()"
              {%
              endcomment
              %}
            />
          </div>
          <div class="set-title">
            <input
              name="password"
              type="password"
              id="password"
              value=""
              placeholder="Nhập password..."
              {%
              comment
              %}
              oninput="clearErrorMessage()"
              {%
              endcomment
              %}
            />
            <span
              class="toggle-password"
              onclick="togglePasswordVisibility('password')"
              ><i class="fas fa-eye-slash"></i
            ></span>
          </div>

          <div class="set-title">
            <input
              name="retypepassword"
              type="password"
              id="retypepassword"
              value=""
              placeholder="Nhập lại password..."
              {%
              comment
              %}
              oninput="clearErrorMessage()"
              {%
              endcomment
              %}
            />
            <span
              class="toggle-password"
              {%
              comment
              %}
              onclick="togglePasswordVisibility('retypepassword')"
              {%
              endcomment
              %}
              ><i class="fas fa-eye-slash"></i
            ></span>
          </div>
        </div>
        <span id="error-message"></span>
        <input type="submit" class="btn-submit" value="Đăng ký" />
        <div class="notif-message">
          Bạn đã có tài khoản?
          <a class="login-message" href="{% url 'login' %}"
            >Đăng nhập tài khoản</a
          >
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
