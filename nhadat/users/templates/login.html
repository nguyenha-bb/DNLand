{% extends "base.html" %} {%load static%} {% block content %} <link
rel="stylesheet" href="{% static "css/login.css"%}" />
<script src="{% static "js/login.js"%}"></script>
<div class="form_container">
  <form method="post" name="form-login" class="form-login" action='login'>
    <!--sadasd-->{% csrf_token %}<!--sadasd--><!--sadasd-->
    <div class="grid">
      <div class="container__login">
        <div class="container__login-title">Đăng nhập</div>
        <div class="container__login-content">
          <div class="set-title">
            <input
              name="username"
              type="text"
              id="username"
              placeholder="Nhập username..."
              oninput="clearErrorMessage()"
            />
          </div>

          <div class="set-title">
            <input
              name="password"
              type="password"
              id="password"
              value=""
              placeholder="Nhập password..."
              oninput="clearErrorMessage()"
            />
            <span
              class="toggle-password"
              onclick="togglePasswordVisibility('password')"
              ><i class="fas fa-eye-slash"></i
            ></span>
          </div>
        </div>
        <span id="error-message"></span>
        <input type="submit" class="btn-submit" value="Đăng nhập" />
        <div class="notif-message">
          Bạn chưa có tài khoản?
          <a class="signup-message" href="{% url 'register' %}"
            >Đăng ký tài khoản mới</a
          >
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
